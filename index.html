<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditPro - Premium Editing Tools</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Animated Background -->
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-orb orb-3"></div>

    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-layer-group"></i> Edit<span>Pro</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="active">Discover</a>
                <a href="admin.html">Admin</a>
            </div>
        </nav>
    </header>

    <!-- Control Bar (Search & Filter) -->
    <section class="control-bar">
        <div class="search-wrapper">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="search-input" placeholder="Search tools, assets, AI...">
        </div>

        <!-- Dynamic Categories -->
        <div class="category-chips" id="category-chips">
            <button class="chip active" data-category="all">All</button>
            <!-- Chips injected by JS -->
        </div>
    </section>

    <!-- Content Grid -->
    <main class="tools-grid">
        <div class="loading">
            <i class="fa-solid fa-circle-notch fa-spin"></i> Loading tools...
        </div>
    </main>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
