<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Details - EditPro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .detail-container {
            max-width: 1000px;
            margin: 4rem auto;
            padding: 0 2rem;
            animation: fadeIn 0.8s ease;
        }

        .breadcrumb {
            margin-bottom: 2rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .detail-header {
            display: flex;
            align-items: flex-start;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .detail-icon {
            width: 120px;
            height: 120px;
            background: #1e293b;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
        }

        .detail-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detail-info h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .detail-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .tag {
            background: rgba(6, 182, 212, 0.1);
            color: var(--accent-color);
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.85rem;
            border: 1px solid rgba(6, 182, 212, 0.2);
        }

        .detail-content {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            line-height: 1.8;
            color: #cbd5e1;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        /* Action Bar */
        .action-bar {
            display: flex;
            gap: 1.5rem;
            margin-top: 2.5rem;
        }

        .btn-visit {
            background: var(--accent-color);
            color: black;
            padding: 1rem 2.5rem;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: 0.3s;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
        }

        .btn-visit:hover {
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.4);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media(max-width: 768px) {
            .detail-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .action-bar {
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <div class="bg-orb orb-1" style="top:20%; left:20%;"></div>
    <div class="bg-orb orb-2" style="bottom:20%; right:20%;"></div>

    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-layer-group"></i> Edit<span>Pro</span>
            </a>
            <div class="nav-links">
                <a href="index.html">Discover</a>
                <a href="submit.html">Submit Tool</a>
            </div>
        </nav>
    </header>

    <main class="detail-container" id="main-content">
        <div class="loading">Loading tool details...</div>
    </main>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/tool-detail.js"></script>

</body>

</html>
